<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <nav class="topnav" id="myTopnav">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links stroke">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fas fa-bars"></i>
                      </a>
                </ul>
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lense</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn" alt="">
        </div>

    </div>

<script src="main.js"></script>
</body>
</html>
